{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col">
            <h2>Test Failures</h2>
            <table>
                <thead>
                <tr>
                    <th>#</th>
                    <th>Image</th>
                    <th>Finder</th>
                    <th>Expected</th>
                    <th>Actual</th>
                    <th>View</th>
                </tr>
                </thead>
                <tbody>
                {% for failure in failures %}
                    <tr>
                        <td>{{ failure.idx }}</td>
                        <td>{{ failure.file }}</td>
                        <td>{{ failure.finder.full_name }}</td>
                        <td>{{ failure.expected }}</td>
                        <td>{{ failure.actual }}</td>
                        <td><a href="test/{{ failure.idx }}">view</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
